# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value
services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false
    find_lover.topic_service:
        class: FindLoverBundle\Service\FindLoverTopic
        arguments: ['%kernel.root_dir%', "@doctrine.orm.default_entity_manager", "@jms_serializer.serializer"]
    pdo:
        class: PDO
        arguments: ['mysql:host=%database_host%;port=%database_port%;dbname=%database_name%', '%database_user%', '%database_password%']
        calls:
            - method: setAttribute
              arguments: ["3", "2"]

    session.handler.pdo:
        class:     Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        arguments: ["@pdo", {lock_mode: 0}]